<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Digital Library</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .featured-books {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .featured-books h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea {
      padding: 10px;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0055aa;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #003366;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Digital Library</h1>
    <nav class="nav-bar">
      <!-- Centered Menu -->
      <ul class="nav-center">
        <li><a href="index.html">Home</a></li>
        <li><a href="books.html">Books</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
  
      <div class="auth-buttons">
        <a href="login.html" class="auth-btn">Login</a>
        <a href="register.html" class="auth-btn">Register</a>
      </div>
      
    </nav>
  </header>
  

  <!-- Contact Form -->
  <section class="featured-books">
    <h2>Contact Us</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
    <p id="form-message" style="color: green; display: none;">✅ Your message has been sent!</p>
    <script>
      document.querySelector("form").addEventListener("submit", function(e) {
        e.preventDefault();
        document.getElementById("form-message").style.display = "block";
        this.reset();
      });
    </script>
    
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Digital Library. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
<script>
  document.querySelector("form").addEventListener("submit", function(e) {
    e.preventDefault(); // Stop the form from actually submitting
    alert("✅ Thank you for contacting us! We'll get back to you soon.");
    this.reset(); // Clears the form fields
  });
</script>

</html>
